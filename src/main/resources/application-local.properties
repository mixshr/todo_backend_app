# локальные настройки для разработки

# настройки соединения с БД
spring.datasource.url=jdbc:postgresql://192.168.1.67/postgres
spring.datasource.username=postgres
spring.datasource.password=1000
server.port=8080
spring.jpa.open-in-view=false

# настройки для SSL шифрования и использования keypair
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:ssl/javabegin_ssl.p12
server.ssl.key-store-password=rootroot

Spring.jpa.show-sql=true
Spring.jpa.properties.hibernate.format_sql=true
logging.level.hibernate.type.descriptor.sql=trace
logging.pattern.console=%C{1.} [%-5level] $d{HH:mn:ss} - %msg%n